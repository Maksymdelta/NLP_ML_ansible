- name: pip install machine learning 
  pip: name={{ item }} state=latest executable=/home/vagrant/.pyenv/shims/pip
  with_items:
  - numpy 
  - gensim 
  - cython 
  - ipython 
  - notebook
  sudo: yes 
  tags: global_python_libraries

- name: pip install machine learning2 
  pip: name={{ item }} state=latest executable=/home/vagrant/.pyenv/shims/pip
  with_items:
  - scipy 
  - sklearn 
  sudo: yes 
  tags: global_python_libraries
