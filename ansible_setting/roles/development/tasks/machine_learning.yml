---
- name: apt-get install machine learning 
  apt: pkg={{ item }} state=installed
  sudo: yes
  with_items:
  - libatlas-base-dev 
  - mecab
  - swig 
  - libmecab-dev 
  - mecab-ipadic 
  - python-mecab 
  - g++ 
  - python-numpy
  - python-scipy
  - python-matplotlib
  - ipython
  - ipython-notebook
  - python-pandas
  - python-sympy
  - python-nose 
  tags: install_machine_learning

- name: install mecab-ipadic
  shell: aptitude install mecab-ipadic-utf8 
  sudo: yes 
  tags: install mecab-ipadic

